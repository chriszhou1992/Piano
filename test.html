<html>
<head>

</head>
<body>
    <div id="dots">
        <svg width="512" height="512">

        </svg>

    <script type="text/javascript">
            
    /*var sampleSVG = d3.select("#viz")
        .append("svg")

*/
            
        d3.selectAll("svg").selectAll("circle")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)

        .attr("r", 256);
